<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloodLink - Donor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Donor Registration 🩸</h1>
    <form id="donor-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="blood_group" placeholder="Blood Group (e.g. O+)" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="date" id="date" required />
      <button type="submit">Register</button>
    </form>

    <div id="thankyou-message" style="display:none;">
      <h2>Thank You <span id="donor-name"></span> ❤</h2>
      <p>Your donation is registered on <span id="donation-date"></span></p>
      <button onclick="generateCertificate()">Download Certificate 📜</button>
      <br><br>
      <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
